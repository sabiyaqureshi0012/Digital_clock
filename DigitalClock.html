<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="styleClock.css">


    <title>Digital clock</title>

  </head>

  <body>
      <div class="container">

        <div class="box">
          <div class="hours">
            <h1 id="hours">9</h1>
          </div>
          <h1>hours</h1>
        </div>

        <div class="box">
          <div class="minutes">
            <h1 id="minutes">9</h1>
          </div>
          <h1>minutes</h1>
        </div>

        <div class="box">
          <div class="seconds">
            <h1 id="seconds">9</h1>
          </div>
          <h1>seconds</h1>
        </div>

        <div class="box">
          <div class="am_pm">
            <h1 id="am_pm"></h1>
          </div>
          <h1>am_pm</h1>
        </div>

      </div>

      <script src="working.js"></script>

  </body>

</html>
